# ────────────────────────────────────────────────
# kitty.conf - Configuración principal de kitty
# ────────────────────────────────────────────────

# Desactiva la campana sonora
enable_audio_bell no

# Incluye tu archivo de esquema de colores (color.ini)
include color.ini

# ────────────────────────────────────────────────
# Fuente
# ────────────────────────────────────────────────

# Fuente principal (usa una fuente compatible con iconos Nerd Font)
font_family HackNerdFont

# Tamaño de la fuente
font_size 12

# Control de ligaduras: "never", "always", "cursor", "code"
disable_ligatures never

# ────────────────────────────────────────────────
# Estilo de enlaces
# ────────────────────────────────────────────────

# Color de los enlaces detectados
url_color #61afef

# Estilo de subrayado para URLs (curly, single, double, none)
url_style curly

# ────────────────────────────────────────────────
# Mapeo de teclas - Movimiento entre ventanas
# ────────────────────────────────────────────────

map ctrl+left  neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up    neighboring_window up
map ctrl+down  neighboring_window down

# ────────────────────────────────────────────────
# Mapeo de teclas - Copiar/pegar en buffers personalizados
# ────────────────────────────────────────────────

map f1 copy_to_buffer a
map f2 paste_from_buffer a
map f3 copy_to_buffer b
map f4 paste_from_buffer b

# ────────────────────────────────────────────────
# Cursor
# ────────────────────────────────────────────────

# Forma del cursor: block, beam o underline
cursor_shape beam

# Grosor del cursor en forma de línea (beam)
cursor_beam_thickness 1.8

# ────────────────────────────────────────────────
# Ratón y URLs
# ────────────────────────────────────────────────

# Tiempo antes de ocultar el puntero del ratón (en segundos)
mouse_hide_wait 3.0

# Activar detección de URLs en el terminal
detect_urls yes

# ────────────────────────────────────────────────
# Rendimiento
# ────────────────────────────────────────────────

# Retraso para repintar (ms)
repaint_delay 10

# Retraso de entrada (ms)
input_delay 3

# Sincronizar con el monitor (vsync)
sync_to_monitor yes

# ────────────────────────────────────────────────
# Mapeo de teclas - Gestión de ventanas/pestañas
# ────────────────────────────────────────────────

# Alternar diseño apilado
map ctrl+shift+z toggle_layout stack

# Nuevo terminal en la misma pestaña
map ctrl+shift+enter new_window_with_cwd

# Nueva pestaña en el mismo directorio
map ctrl+shift+t new_tab_with_cwd

# ────────────────────────────────────────────────
# Barra de pestañas
# ────────────────────────────────────────────────

# Estilo de barra de pestañas: hidden, fade, powerline, etc.
tab_bar_style powerline

# Colores de pestañas activas/inactivas
inactive_tab_background  #e06c75
active_tab_background    #98c379
inactive_tab_foreground  #000000
tab_bar_margin_color     black

# ────────────────────────────────────────────────
# Apariencia
# ────────────────────────────────────────────────

# Opacidad del fondo (1.0 = opaco, 0.0 = transparente)
background_opacity 0.85

# ────────────────────────────────────────────────
# Shell por defecto
# ────────────────────────────────────────────────

# Shell a utilizar al abrir kitty
shell zsh

