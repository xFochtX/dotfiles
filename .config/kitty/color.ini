# kitty color.ini - Tema personalizado basado en Tokyo Night

# ────────────────────────────────────────────────
# Cursor settings
# ────────────────────────────────────────────────

# Forma del cursor (Underline, Beam o Block)
cursor_shape Underline

# Grosor del subrayado del cursor (si cursor_shape es Underline)
cursor_underline_thickness 1

# Espacio de relleno entre el borde de la ventana y el texto (en píxeles)
window_padding_width 18

# ────────────────────────────────────────────────
# Colores especiales
# ────────────────────────────────────────────────

# Color del texto principal
foreground #a9b1d6

# Color de fondo de la terminal
background #1a1b26

# ────────────────────────────────────────────────
# Colores estándar ANSI (0–7)
# ────────────────────────────────────────────────

# Negro
color0  #414868

# Rojo
color1  #f7768e

# Verde
color2  #73daca

# Amarillo
color3  #e0af68

# Azul
color4  #7aa2f7

# Magenta
color5  #bb9af7

# Cian
color6  #7dcfff

# Blanco
color7  #c0caf5

# ────────────────────────────────────────────────
# Colores brillantes ANSI (8–15)
# ────────────────────────────────────────────────

# Negro brillante
color8  #414868

# Rojo brillante
color9  #f7768e

# Verde brillante
color10 #73daca

# Amarillo brillante
color11 #e0af68

# Azul brillante
color12 #7aa2f7

# Magenta brillante
color13 #bb9af7

# Cian brillante
color14 #7dcfff

# Blanco brillante
color15 #c0caf5

# ────────────────────────────────────────────────
# Cursor y selección
# ────────────────────────────────────────────────

# Color del cursor
cursor #c0caf5

# Color del texto debajo del cursor
cursor_text_color #1a1b26

# Color del texto seleccionado
selection_foreground #7aa2f7

# Color de fondo de la selección
selection_background #28344a
